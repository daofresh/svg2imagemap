    <img src="svg/dao.svg" usemap="#mymap" id="myimg">

    <map name="mymap" id="mymap">

    </map>

    <script src='libs/raphael.js'></script>
    <script src='libs/bezier.js'></script>
    <script src='libs/math.min.js'></script>
    <script src="svg2imagemap.js"></script>
    <script>
        var svg = document.getElementById('Layer_1');
        var viewBox = svg.viewBox.baseVal;
        var paths = svg.querySelectorAll("path");
        var mymap = document.getElementById("mymap");
        var myimg = document.getElementById("myimg");

        paths.forEach(function(path) {
            var svg = new SVG2ImageMap(path);

            // var mapTransformed = svg.getMap(); // Without transform
            var mapTransformed = svg.getMapTransformed();

            area = SVG2ImageMap.getArea(
                        mapTransformed,
                        viewBox,
                        {
                            w : myimg.offsetWidth,
                            h : myimg.offsetHeight
                        },
                        "#"
                    );

            area.data = mapTransformed;
            area.img = myimg;

            mymap.appendChild(area);
        });

        window.onresize = function() {
            if(!viewBox.width || !viewBox.height) return;

            var areas = document.querySelectorAll("area");
            areas.forEach( function(area) {
                var matrix = SVG2ImageMap.matrix.scale(
                    area.img.offsetWidth / viewBox.width,
                    area.img.offsetHeight / viewBox.height
                );
                var map = SVG2ImageMap.applyTransform(area.data, matrix);
                var coords = map.join();
                area.setAttribute("coords", coords);
            });
        }
    </script>
